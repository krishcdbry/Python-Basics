<!DOCTYPE html>
<html>

<head> <title>flames in javascript</title>

<script type="text/javascript">

function rot(n,a){
	var b = new Array(); var i=0,j=0,l=a.length;
	for(i;i<l;i++){  b[i] = a[(l-1)-i];  }
	for(j=n;j<l;j++){ b[j] = a[j-n];  }  return b;  }

function flames(name1,name2){
 var n = name1.length+name2.length; var l,j;
 //var n = 10;
 var f = new Array('fr','lv','aff','marr','ene','sis');
 for(var i=0;i<6;i++){
 	var l = f.length+1;  if(f.length>1){  var j = n%(l-1);   
     f.splice(j,1);   if(j<f.length-1){
      f = new rot(f.length-j,f); }
 	}
 }
 return f;
}

document.writeln(flames("krish","kings"));

var h=window.innerHeight|| document.documentElement.clientHeight || document.body.clientHeight;

document.getElementById("demo").innerHTML="Browser inner window width: " + w + ", height: " + h + "."
</script>

</body>
