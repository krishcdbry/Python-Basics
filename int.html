<html>


<script>
function rot(n,a){
var n=n,i=0,l=a.length;
var b= new Array();
if(l>=n){ for(i;i<n;i++){  b[i] =  a[(l-1)-i]; } 
for(i=n;i<l;i++){ b[i] = a[i-n]; }
}else{return "number should be less than the length of arrray";}
return b;  }
var a = new Array("1","2","3","4","5","6");   
var po = new rot(2,a);
//document.writeln(po);
var i=0;
//while(i<=100){if(i%2!=0) document.writeln(i); i++; }


function sort(a){  var k;   var b = new Array();   b=a;
	for(var i=0;i<a.length;i++){ 
		 for(var j=i+1;j<a.length;j++) { 
		 	 if(a[i].length>b[j].length) {
		 	 	 k = a[i];  a[i] = b[j];  b[j] = k; } } }
		return b;
}
var a = new Array("aaaa","bb","b","bbbbbbb","aaa");
document.writeln(sort(a));


Array.prototype.remove = function(name) {
	var jk = this.indexOf(name);
	if(jk>-1){
     this.splice(jk,1);
	} return this;
};

var c = new Array('hai','haiii','haiiii','haiiiiii');
document.writeln(c.remove("haiii"));

for(var i=0;i<6;i++){
	l = f.length+1; if(f.length>1) { j=n%l;
    f.remove(f[j]);
    f = new rot(f.length-j,f); }
	}
document.writeln("<br><br>"+f);

</script>
